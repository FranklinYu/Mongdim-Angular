<div class="item-list">
  <div class="item-preview" *ngFor="let item of items">
    <div class="item-preview-name">{{item.name}}</div>
    <div class="item-preview-price">
      <span class="item-preview-price-number">{{item.price}}</span>
      <span class="item-preview-price-currency">{{item.currency}}</span>
    </div>
  </div>
</div>
